<!DOCTYPE html>
<html lang="pt-br">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>atividade avaliativa</title>
  <link rel="stylesheet" href="assests/bootstrap.min.css">
</head>


<body>
  <div class="container mt-5">
    <h1>CARD</h1>
    <div class="row">
      <div class="col-5 card p-3">
        <img src="Lamborghini.webp" class="card-img-top" alt="...">
        <p class="card-text">luiz</p>
        <a href="#" class="card-link">Ir para a página</a>
      </div>
    </div>
  </div>


  <div class="container mt-5">
    <h1>SLIDE</h1>
    <div class="row mt-5">
      <div class="col-5">
        <!-- 1 infrabase do carousel -->
        <div id="exemplo" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="bg-info p-5">
                <img src="ferrari.avif" class="card-img-top" alt="...">
              </div>
            </div>
            <div class="carousel-item">
              <div class="bg-warning p-5">
                <img src="al-3601.webp" class="card-img-top" alt="...">
              </div>
            </div>
            <div class="carousel-item">
              <div class="bg-success p-5">
                <img src="bmw.webp" class="card-img-top" alt="...">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="offcanvas offcanvas-start show" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasLabel">Offcanvas</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <img src="camaro.webp" class="card-img-top" alt="...">
      Esse é o canvas que se abre sozinho ao você abrir a página
    </div>
  </div>

  <div class="container mt-5">
    <h1>FORMULÁRIO</h1>
    <div class="row justify-content-center">
      <div class="col-4">
        <form action="#" method="post">
          <div class="mb-3">
            <label for="" class="form-label">Usuário</label>
            <input type="email" class="form-control">
            <p class="form-text">Insira um e-mail válido</p>
          </div>

          <div class="mb-3">
            <label for="" class="form-label">Senha</label>
            <input type="password" class="form-control form-control-lg">
            <p class="form-text">Insira sua senha</p>
          </div>

          <div class="mb-3 text-end">
            <input type="submit" value="Entrar" class="btn btn-primary px-5">
          </div>

        </form>
      </div>
    </div>
  </div>

  <div class="accordion" id="accordionExample">
    <h1>ACCORDION</h1>
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
          aria-expanded="true" aria-controls="collapseOne">
          Accordion Item #1
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <img src="gtr.jpg" alt="">
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo"
          aria-expanded="false" aria-controls="collapseTwo">
          Accordion Item #2
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <img src="lancer.jpg" alt="">
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          Accordion Item #3
        </button>
      </h2>
      <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <img src="fusca.avif" alt="">
        </div>
      </div>
    </div>
  </div>

  <div class="row col-12">
    <h1>IMAGENS RESPONSIVAS</h1>
    <div class="col"><img src="" class="img-fluid" style="height: 100%;"></div>
    <div class="col"><img src="hrv.webp" class="img-fluid" style="height: 100%;"></div>
    <div class="col"><img src="civic.webp" class="img-fluid" style="height: 100%;"></div>
  </div>
  </div>

  <div class="container mt-5">
    <h1>POPOVER</h1>
    <div class="row mt-5">
      <div class="col text-center mt-5">
        <button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover" data-bs-title="Título do popover"
          data-bs-placement="bottom"
          data-bs-content="fotos!?">Clique para alternar o
          popover</button>
      </div>
    </div>
  </div>

  <div class="container mt-5 mb-5">
    <h1>DROPDOWN</h1>
    <div class="row mt-5">
        <div class="col">
    <!-- 1 infra base para dropdown -->
            <div class="dropdown">
                <button class="btn btn-warning dropdown-toggle"
                        type="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false">Menu dropdown
                </button>

                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Item 1</a></li>
                    <li><a class="dropdown-item" href="#">Item 2</a></li>
                    <li><a class="dropdown-item" href="#">Item 3</a></li>

                    <!-- inserir dropdown divider -->
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
            </div>

        </div>
    </div>
</div>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="tucson.webp">Foto 1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="corolla4.jpeg">Foto 2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Opala-SS.jpg ">Foto 3</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script>
    const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
    const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
  </script>
</body>

</html>
